<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>点击播放随机音乐</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #music-button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #music-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>
    <button id="music-button">点击这里播放音乐 🎵</button>
    <audio id="audioPlayer" style="display:none;">
        <!-- 音乐文件将在这里通过JavaScript动态添加 -->
    </audio>

    <script>
        var clickCount = 0; // 点击次数
        var audioPlayer = document.getElementById('audioPlayer'); // 音频播放器元素
        var musicFiles = [  // 音乐文件路径数组
            './Music/Nyan Cat.mp3',
            './Music/See You Again.mp3'
            // 根据需要添加更多音乐文件路径
        ];

        document.getElementById('music-button').addEventListener('click', function() {
            clickCount++; // 增加点击次数
            if (clickCount === 1) {
                // 播放随机音乐
                var randomIndex = Math.floor(Math.random() * musicFiles.length);
                audioPlayer.src = musicFiles[randomIndex]; // 设置音乐文件路径
                audioPlayer.play(); // 播放音乐
                clickCount = 0; // 重置点击次数
            }
        });
    </script>
</body>

</html>
