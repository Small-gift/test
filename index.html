<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>点击小东西发现彩蛋</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #click-counter {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #secretThing {
            cursor: pointer;
            color: #4a90e2;
        }
        #secretThing:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1><span id="secretThing">小东西</span></h1>
    <p id="click-counter">点击“小东西”5次以发现彩蛋！</p>
    <script>
        var clickCount = 0; // 用于记录点击次数
        var secretThing = document.getElementById('secretThing'); // 获取id为secretThing的元素

        secretThing.addEventListener('click', function() {
            clickCount++; // 增加点击次数
            var clickCounterElement = document.getElementById('click-counter');
            if (clickCount >= 5) {
                // 当点击5次时，显示彩蛋
                clickCounterElement.innerHTML = "彩蛋被发现了！🎉";
                // 弹出彩蛋消息
                alert('恭喜你发现了彩蛋！');
                clickCount = 0; // 重置点击次数
            } else {
                // 更新点击次数显示
                clickCounterElement.innerHTML = "点击次数：" + clickCount + "/5";
            }
        });
    </script>
</body>

</html>
